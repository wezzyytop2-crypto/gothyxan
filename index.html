<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Owens Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            text-align: center;
            margin: 30px 0 50px;
            font-weight: 300;
            font-size: 32px;
            letter-spacing: 1px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 40px;
            justify-content: center;
        }
        
        .product-card {
            background: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        
        .product-image-container {
            width: 100%;
            height: 380px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.03);
        }
        
        .product-info {
            padding: 25px;
            text-align: center;
        }
        
        .product-brand {
            font-size: 11px;
            letter-spacing: 3px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #222;
        }
        
        .product-code {
            font-size: 13px;
            color: #aaa;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        
        .add-to-cart-btn {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            padding: 16px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .add-to-cart-btn:hover {
            background-color: #333;
        }
        
        /* Placeholder for missing images */
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            color: #999;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Rick Owens Collection</h1>
        
        <div class="products-grid">
            <!-- PRODUCT 1 -->
            <!-- REPLACE the image URL with your actual image -->
            <div class="product-card">
                <div class="product-image-container">
                    <!-- TODO: Replace with actual image URL -->
                    <img src="YOUR_IMAGE_URL_HERE_1" alt="Rick Owens Hoodie" class="product-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'image-placeholder\'>Rick Owens Hoodie<br>Image required</div>';">
                </div>
                <div class="product-info">
                    <div class="product-brand">RICKOWENS</div>
                    <h2 class="product-name">Rick Owens Hoodie</h2>
                    <div class="product-code">6680 306</div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>
            </div>
            
            <!-- PRODUCT 2 -->
            <div class="product-card">
                <div class="product-image-container">
                    <!-- TODO: Replace with actual image URL -->
                    <img src="YOUR_IMAGE_URL_HERE_2" alt="Crew Neck Pullover" class="product-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'image-placeholder\'>Crew Neck Pullover<br>Image required</div>';">
                </div>
                <div class="product-info">
                    <div class="product-brand">RICKOWENS</div>
                    <h2 class="product-name">Crew Neck Pullover</h2>
                    <div class="product-code">6680 307</div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>
            </div>
            
            <!-- PRODUCT 3 -->
            <div class="product-card">
                <div class="product-image-container">
                    <!-- TODO: Replace with actual image URL -->
                    <img src="YOUR_IMAGE_URL_HERE_3" alt="Rick Owens Sweatshirt" class="product-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'image-placeholder\'>Rick Owens Sweatshirt<br>Image required</div>';">
                </div>
                <div class="product-info">
                    <div class="product-brand">RICKOWENS</div>
                    <h2 class="product-name">Rick Owens Sweatshirt</h2>
                    <div class="product-code">6680 308</div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>
            </div>
            
            <!-- PRODUCT 4 -->
            <div class="product-card">
                <div class="product-image-container">
                    <!-- TODO: Replace with actual image URL -->
                    <img src="YOUR_IMAGE_URL_HERE_4" alt="Rick Owens T-Shirt" class="product-image" onerror="this.style.display='none'; this.parentNode.innerHTML='<div class=\'image-placeholder\'>Rick Owens T-Shirt<br>Image required</div>';">
                </div>
                <div class="product-info">
                    <div class="product-brand">RICKOWENS</div>
                    <h2 class="product-name">Rick Owens T-Shirt</h2>
                    <div class="product-code">6680 309</div>
                    <button class="add-to-cart-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cart functionality
        let cartCount = 0;
        
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', function() {
                const productCard = this.closest('.product-card');
                const productName = productCard.querySelector('.product-name').textContent;
                const productCode = productCard.querySelector('.product-code').textContent;
                
                // Add to cart logic
                cartCount++;
                
                // Visual feedback
                const originalText = this.textContent;
                this.textContent = 'ADDED!';
                this.style.backgroundColor = '#555';
                
                setTimeout(() => {
                    this.textContent = originalText;
                    this.style.backgroundColor = '';
                }, 1500);
                
                console.log(`Added to cart: ${productName} (${productCode})`);
                console.log(`Total items in cart: ${cartCount}`);
            });
        });
    </script>
</body>
</html>
