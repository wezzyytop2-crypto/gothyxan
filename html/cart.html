<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - GOTYXAN-PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span>GOTYXAN</span><span>-PRO</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html" class="active">Cart <span class="cart-count">0</span></a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">SHOPPING CART</h2>
            
            <div class="cart-container">
                <!-- Cart Items -->
                <div class="cart-items" id="cart-items">
                    <!-- Items will be loaded dynamically -->
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="shop.html" class="btn">CONTINUE SHOPPING</a>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3 class="summary-title">ORDER SUMMARY</h3>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">€0</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>€20</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>Tax</span>
                        <span id="tax">€0</span>
                    </div>
                    
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">€0</span>
                    </div>
                    
                    <a href="checkout.html" class="btn btn-checkout">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2024 GOTYXAN-PRO. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <script>
        // Load cart items
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('gotyxan_cart') || '[]');
            const cartItems = document.getElementById('cart-items');
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart count
            document.querySelectorAll('.cart-count').forEach(el => {
                el.textContent = cartCount;
            });
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="shop.html" class="btn">CONTINUE SHOPPING</a>
                    </div>
                `;
                updateTotals(0);
                return;
            }
            
            let html = '';
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image || 'https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=300'}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <p class="cart-item-brand">${item.brand || 'Brand'}</p>
                            <h3 class="cart-item-name">${item.name}</h3>
                            <p class="cart-item-price">€${item.price}</p>
                            
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            
                            <button class="remove-item" onclick="removeFromCart(${item.id})">REMOVE</button>
                        </div>
                    </div>
                `;
            });
            
            cartItems.innerHTML = html;
            updateTotals(subtotal);
        }
        
        // Update item quantity
        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(itemId);
                return;
            }
            
            let cart = JSON.parse(localStorage.getItem('gotyxan_cart') || '[]');
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex > -1) {
                cart[itemIndex].quantity = newQuantity;
                localStorage.setItem('gotyxan_cart', JSON.stringify(cart));
                loadCart();
            }
        }
        
        // Remove item from cart
        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('gotyxan_cart') || '[]');
            cart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('gotyxan_cart', JSON.stringify(cart));
            loadCart();
        }
        
        // Update totals
        function updateTotals(subtotal) {
            const shipping = 20;
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + shipping + tax;
            
            document.getElementById('subtotal').textContent = `€${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `€${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `€${total.toFixed(2)}`;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
