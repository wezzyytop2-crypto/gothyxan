<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER ‚Äî GOTYXAN-PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script> 
    <script src="firebase-config.js"></script>
</head>
<body>
    <section class="auth-section">
        <div class="container">
            <div class="auth-box">
                <h2 class="section-title">CREATE ACCOUNT</h2>

                <form id="register-form" class="auth-form">
                    <p style="margin-bottom: 20px;">Step 1: Enter your details</p>
                    <div class="form-group">
                        <label for="reg-email">EMAIL</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">PASSWORD</label>
                        <input type="password" id="reg-password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-full">REGISTER & SEND CODE</button>
                    <p id="register-message" class="message success-message" style="display: none; margin-top: 15px;"></p>
                    <p id="register-error" class="message error-message" style="display: none; color: red; margin-top: 15px;"></p>
                </form>

                <form id="verification-form" class="auth-form" style="display: none;">
                    <p style="margin-bottom: 20px;">Step 2: Check your email for the code!</p>
                    <div class="form-group">
                        <label for="verification-code">VERIFICATION CODE</label>
                        <input type="text" id="verification-code" required placeholder="Enter the 6-digit code">
                    </div>
                    
                    <button type="submit" class="btn btn-full">CONFIRM REGISTRATION</button>
                    <p id="verify-message" class="message success-message" style="display: none; margin-top: 15px;"></p>
                    <p id="verify-error" class="message error-message" style="display: none; color: red; margin-top: 15px;"></p>
                </form>

                <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
                    Already have an account? <a href="login.html" style="color: var(--white); text-decoration: underline;">Login here</a>
                </p>
            </div>
        </div>
    </section>

    <script>
        const auth = firebase.auth();
        const registerForm = document.getElementById('register-form');
        const verificationForm = document.getElementById('verification-form');
        let confirmationResult = null; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏

        // --- 1. –®–ê–ì: –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ò –û–¢–ü–†–ê–í–ö–ê –ö–û–î–ê (–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –º–µ—Ç–æ–¥ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ –Ω–æ–º–µ—Ä—É —Ç–µ–ª–µ—Ñ–æ–Ω–∞, —Ç–∞–∫ –∫–∞–∫ –ø—Ä—è–º–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –Ω–∞ –ø–æ—á—Ç—É —Ç—Ä–µ–±—É–µ—Ç Cloud Functions) ---
        // üö® –í–ê–ñ–ù–û: –í–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ –ø–æ—á—Ç–µ, –∫–∞–∫ –≤—ã –ø—Ä–æ—Å–∏—Ç–µ (–æ—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞), –≤ Firebase –¥–µ–ª–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ Cloud Functions. 
        // –ú—ã –±—É–¥–µ–º –∏–º–∏—Ç–∏—Ä–æ–≤–∞—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ—Ü–µ—Å—Å, –∏—Å–ø–æ–ª—å–∑—É—è –º–µ—Ç–æ–¥ Firebase –¥–ª—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏ –ø–æ email/–ø–∞—Ä–æ–ª—é.
        // –ò–ª–∏, –µ—Å–ª–∏ –±—ã –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—é –ø–æ –¢–ï–õ–ï–§–û–ù–£, –º—ã –±—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ signInWithPhoneNumber.
        // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∞ email: –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–µ—Ç–æ–¥, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ—Ç, –Ω–æ —Ç—Ä–µ–±—É–µ—Ç –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–æ —Å—Å—ã–ª–∫–µ.
        
        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const regMessage = document.getElementById('register-message');
            const regError = document.getElementById('register-error');

            regMessage.style.display = 'none';
            regError.style.display = 'none';

            try {
                // 1. –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 2. üí° –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è Email (–í Firebase –Ω–µ—Ç "–∫–æ–¥–∞", –µ—Å—Ç—å —Å—Å—ã–ª–∫–∞)
                await user.sendEmailVerification(); 
                
                regMessage.textContent = 'Registration successful! A verification link has been sent to your email. Click the link to complete registration.';
                regMessage.style.display = 'block';

                // üö® –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Ñ–æ—Ä–º–µ "–ö–æ–¥–∞"
                // –ü–æ—Å–∫–æ–ª—å–∫—É Firebase –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å—Å—ã–ª–∫—É –¥–ª—è email-–≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏, –º—ã –Ω–µ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Ñ–æ—Ä–º—É "–ö–æ–¥–∞".
                // –ï—Å–ª–∏ –±—ã –º—ã –¥–µ–ª–∞–ª–∏ —ç—Ç–æ —Å –ø–æ–º–æ—â—å—é –∫–æ–¥–∞ (—Ç—Ä–µ–±—É–µ—Ç Cloud Functions), —Ç–æ –º—ã –±—ã –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–∏ —Ñ–æ—Ä–º—ã.
                // –ù–∏–∂–µ –∫–æ–¥, –µ—Å–ª–∏ –±—ã –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —Ä–µ–∞–ª—å–Ω—ã–π –∫–æ–¥:
                
                /* // –ï—Å–ª–∏ –±—ã –º—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –ö–û–î (–∫–∞–∫ –≤—ã –ø—Ä–æ—Å–∏–ª–∏)
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å —Ñ—É–Ω–∫—Ü–∏—è Cloud Function, –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –∫–æ–¥ –Ω–∞ email.
                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏:
                
                registerForm.style.display = 'none';
                verificationForm.style.display = 'block';
                document.querySelector('.section-title').textContent = 'CONFIRM CODE'; 
                */


            } catch (error) {
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä, email —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, —Å–ª–∞–±—ã–π –ø–∞—Ä–æ–ª—å)
                regError.textContent = `Error: ${error.message}`;
                regError.style.display = 'block';
                console.error(error);
            }
        });

        // --- 2. –®–ê–ì: –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–ï –ö–û–î–ê (–ò–º–∏—Ç–∞—Ü–∏—è –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã) ---
        // üö® –í–ê–ñ–ù–û: –≠—Ç–æ—Ç –±–ª–æ–∫ –∫–æ–¥–∞ *–Ω–µ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å* —Å –æ–±—ã—á–Ω–æ–π email-–≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–µ–π Firebase, 
        // —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —Å—Å—ã–ª–∫—É, –∞ –Ω–µ –∫–æ–¥. –û–Ω –∑–¥–µ—Å—å —Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –ª–æ–≥–∏–∫–∏, –∫–æ—Ç–æ—Ä—É—é –≤—ã –∑–∞–ø—Ä–æ—Å–∏–ª–∏.

        verificationForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const code = document.getElementById('verification-code').value;
            const verifyMessage = document.getElementById('verify-message');
            const verifyError = document.getElementById('verify-error');

            verifyMessage.style.display = 'none';
            verifyError.style.display = 'none';

            // üí° –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∞ –±—ã —Å–µ—Ä–≤–µ—Ä–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è, 
            // –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–æ–≤–µ—Ä—è–µ—Ç –∫–æ–¥, —Ö—Ä–∞–Ω—è—â–∏–π—Å—è –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö, –∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.
            
            // –ò–º–∏—Ç–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
            if (code === '123456') { // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –∫–æ–¥–∞
                verifyMessage.textContent = 'Verification successful! You can now log in.';
                verifyMessage.style.display = 'block';
                verificationForm.reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html'; // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞
                }, 3000);
            } else {
                 verifyError.textContent = 'Invalid code. Please try again.';
                 verifyError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
