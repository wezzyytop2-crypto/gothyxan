    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">

    <!-- Featured -->
    <section class="shop-section">
        <div class="container">
            <h2 class="section-title">CURRENT SELECTION</h2>
            
            <div class="products-grid">
                <!-- Rick Owens -->
                <div class="product-card">
                    <img src="https://cdn.shopify.com/s/files/1/0266/5765/9343/products/RICKOWENS_SS21_GETHBOOTS_LEATHER_MILK_1_1800x.jpg?v=1614296822" 
                         alt="Rick Owens Geobasket" class="product-image">
                    <div class="product-info">
                        <p class="product-brand">RICK OWENS</p>
                        <h3 class="product-name">GEOBASKET LEATHER SNEAKERS</h3>
                        <p class="product-price">€540</p>
                        <button class="btn-add" onclick="addToCart({id: 1, name: 'RICK OWENS GEOBASKET LEATHER SNEAKERS', price: 540, brand: 'RICK OWENS', category: 'sneakers', image: 'https://cdn.shopify.com/s/files/1/0266/5765/9343/products/RICKOWENS_SS21_GETHBOOTS_LEATHER_MILK_1_1800x.jpg?v=1614296822'})">
                            ADD TO CART
                        </button>
                    </div>
                </div>

                <!-- Balenciaga -->
                <div class="product-card">
                    <img src="https://balenciaga.dam.kering.com/m/38960d5fa3c3b5c/Large-692359TWCG11000_F.jpg?v=3" 
                         alt="Balenciaga Track" class="product-image">
                    <div class="product-info">
                        <p class="product-brand">BALENCIAGA</p>
                        <h3 class="product-name">TRACK 2 SNEAKERS BLACK</h3>
                        <p class="product-price"><span>€950</span> €428</p>
                        <button class="btn-add" onclick="addToCart({id: 2, name: 'BALENCIAGA TRACK 2 SNEAKERS BLACK', price: 428, brand: 'BALENCIAGA', category: 'sneakers', image: 'https://balenciaga.dam.kering.com/m/38960d5fa3c3b5c/Large-692359TWCG11000_F.jpg?v=3'})">
                            ADD TO CART
                        </button>
                    </div>
                </div>

                <!-- Margiela -->
                <div class="product-card">
                    <img src="https://www.maisonmargiela.com/on/demandware.static/-/Sites-margielaEU-Library/default/dw9c67542e/images/22AW/MWM0124761-23A_1.jpg" 
                         alt="Maison Margiela Tabi" class="product-image">
                    <div class="product-info">
                        <p class="product-brand">MAISON MARGIELA</p>
                        <h3 class="product-name">TABI ANKLE BOOTS</h3>
                        <p class="product-price">€625</p>
                        <button class="btn-add" onclick="addToCart({id: 3, name: 'MAISON MARGIELA TABI ANKLE BOOTS', price: 625, brand: 'MAISON MARGIELA', category: 'boots', image: 'https://www.maisonmargiela.com/on/demandware.static/-/Sites-margielaEU-Library/default/dw9c67542e/images/22AW/MWM0124761-23A_1.jpg'})">

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2024 GOTYXAN-PRO — BERLIN</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script>
        // Simple cart functions
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('gotyxan_cart') || '[]');
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach(el => {
                el.textContent = count;
            });
        }
        
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('gotyxan_cart') || '[]');
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            localStorage.setItem('gotyxan_cart', JSON.stringify(cart));
            updateCartCount();
            
            // Show notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: white;
                color: black;
                padding: 15px 25px;
                font-size: 12px;
                letter-spacing: 2px;
                text-transform: uppercase;
                z-index: 10000;
                border: 1px solid black;
            `;
            notification.textContent = `ADDED: ${product.name}`;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
